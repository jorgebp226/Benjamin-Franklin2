projects:
  virtuesAPI:
    schemaPath: amplify/backend/api/virtuesAPI/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-3
        apiId: null
        maxDepth: 2
